<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <title>LiSA Navi</title><br>

    <link rel="icon" type="image/png" href="https://lisanavi.github.io/fes/img/icon.png" />
    <link rel="shortcut icon" type="image/png" href="https://lisanavi.github.io/fes/img/icon.png">
    
    <meta property="og:title" content="LiSA Navi For Festival">
    <meta property="og:description" content="LiSA校 2024年度 文化祭用マップサイトです！">
    <meta property="og:url" content="https://lisanavi.github.io/fes/">
    <meta property="og:image" content="https://lisanavi.github.io/fes/img/icon.png">
    <meta property="og:image:width" content="700">
    <meta property="og:image:height" content="700">

  </head>

  
  <body style="overflow-y: hidden;">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <div class="title">
      <div style="padding: 10px 10px;">LiSA Navi</div>
      <div id="floorid">1F</div>
      <button style="font-weight: bold; font-size: 2rem;" onclick="Menu_Toggle()">≡</button>
    </div>

    <div id="menu">
      <div style="height: 1rem;"></div>
      <button onclick="Menu_Toggle()" class="spreadbtn">閉じる</button>
      <div class="booth">
        <div style="display: flex; justify-content: space-between; width: 80vw; margin:10px auto;">
          <input id="booth-input" placeholder="団体名、企画名、階で検索できます 未入力ですべて表示"/>
          <button>検索</button>
        </div>
        <div id="booth-list">
          <div class="booth-item"> <!--ここでブース一個-->
            <img class="booth-img" src="https://www.eventbiz.net/wp-content/uploads/2021/12/sub2.jpg">
            <div class="booth-text">▶企画名◀<br>あああああ<br>ああああ<br>ああああ<br>▶団体名◀<br><a href="https://gray-code.com/javascript/create-new-html-element/">ここを参考に複製する？</a><br>▶企画説明◀<br>insertAdjacentHTMLがよろし</div>
            <button onclick="search('insert here')" style="height:2rem; margin: auto; width:4rem;">GO</button>
          </div>
          <div class="booth-item"> <!--ここでブース一個-->
            <img class="booth-img" src="https://www.eventbiz.net/wp-content/uploads/2021/12/sub2.jpg">
            <div class="booth-text">▶企画名◀<br>これは一例<br>▶団体名◀<br><a href="https://gray-code.com/javascript/create-new-html-element/">ここを参考に複製する？</a><br>▶企画説明◀<br>insertAdjacentHTMLがよろし</div>
            <button onclick="search('insert here')" style="height:2rem; margin: auto; width:4rem;">GO</button>
          </div>
        </div>
      </div>
      <button class="spreadbtn" style="height:3rem; font-size: larger; font-weight: bolder;" onclick="Url('https://docs.google.com/forms/d/e/1FAIpQLSfvY96CIyt1S9YSQlqNMndoUyvr1QrgFMBg1-6q8fglPAxoOA/viewform', false)">！！アンケートにご参加ください！！</button>
      <button onclick="Url('https://lisanavi.github.io/map/', true)" class="spreadbtn">生徒用LiSA Navi</button>
    </div>
    
    <br><br> <!--ここはマップ用の空白-->
    <iframe id="map" src="map.html" width="1000" height="1000" frameborder=0></iframe>
    <div id="zooms">
      <button onclick="map.contentWindow.zoomin()">大</button>
      <button onclick="map.contentWindow.zoomout()">小</button>
    </div>

    <div id="left-side">
      <a href="javascript:floor(0)" class="btn_01">1F</a>
      <a href="javascript:floor(1)" class="btn_02">2F</a>
      <a href="javascript:floor(2)" class="btn_03">3F</a>
      <a href="javascript:floor(3)" class="btn_04">4F</a>
    </div>
    <div id="right-side">
      <input id="input" type="number" min="100" max="431" placeholder="教室番号" style="text-align: center; width: 4.2rem;"></input>
      <a href="javascript:search(document.getElementById('input').value)" class="btn_05">🔍</a>
      <a href="javascript:info(document.getElementById('input').value)" id="info-btn" class="btn_05">Info</a>
    </div>
    <div id="information">
      <div id="info-text">
        <left id="desk">テスト</left>
      </div>
      <br>
      <center style="font-size: 80%; margin-bottom: 15%; color:#fff;">パネルをタッチすると閉じます</center>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="js.cookie.js"></script>
  <script src="index.js"></script>
</html>
